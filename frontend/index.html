<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <title>NiceDeck</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/png">

    <link rel="stylesheet" href="./styles/app.css">
    <link rel="stylesheet" href="./styles/console.css">
    <link rel="stylesheet" href="./styles/form.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/nav.css">
    <link rel="stylesheet" href="./styles/shortcuts.css">
    <link rel="stylesheet" href="./styles/tabs.css">

</head>
<body>

    <header class="centered">
        <div id="logo">
            <img src="./img/logo.svg" alt="NiceDeck" />
        </div>

        <div id="version"></div>
        <div id="shutdown">&#x2716;</div>
    </header>

    <nav class="centered">
        <h1>Welcome to NiceDeck</h1>
        <p>Select the desired option to execute:</p>

        <ul class="tabs">
            <li data-tab="setup">
                <span>Setup</span>
            </li>
            <li data-tab="install">
                <span>Install / Update</span>
            </li>
            <li data-tab="roms">
                <span>Process ROMs</span>
            </li>
            <li data-tab="shortcuts">
                <span>Shortcuts</span>
            </li>
        </ul>
    </nav>

    <main class="centered">
        <section class="tab" id="setup">
            <form action="#">
                <div class="group">
                    <p>Install to MicroSD?</p>
                    <label class="inline radio">
                        <input type="radio" name="microsd_install" value="Y" />
                        <span>Yes</span>
                    </label>
                    <label class="inline radio">
                        <input type="radio" name="microsd_install" value="N" checked="checked" />
                        <span>No</span>
                    </label>
                </div>
                <div class="group">
                    <label for="microsd-path">MicroSD path:</label>
                    <input type="text" name="microsd_path" id="microsd-path" value="/media/run/mmcblk0p1" />
                </div>
                <div class="actions">
                    <button type="submit">Run Setup</button>
                </div>
            </form>
        </section>

        <section class="tab" id="install">
            <form action="#">
                <div class="group">
                    <p>Please select the programs to install or update:</p>
                    <div id="programs"></div>
                </div>
                <div class="actions">
                    <button type="submit">Install Selected</button>
                </div>
            </form>
        </section>

        <section class="tab" id="roms">
            <form action="#">
                <div class="group">
                    <p>Please select the platforms to process:</p>
                    <div id="platforms"></div>
                </div>
                <div class="group">
                    <p>Additional options:</p>
                    <label class="inline radio">
                        <input type="checkbox" name="rebuild" value="Y" />
                        <span>Rebuild</span>
                    </label>
                    <label class="inline radio">
                        <input type="checkbox" name="preferences[]" value="use-ryujinx" />
                        <span>Use Ryujinx</span>
                    </label>
                </div>
                <div class="actions">
                    <button type="submit">Process ROMs</button>
                </div>
            </form>
        </section>

        <section class="tab" id="shortcuts">
            <form action="#">
                <div class="actions">
                    <button type="button" id="load">Refresh Shortcuts</button>
                </div>
            </form>
            <div id="list"></div>
        </section>

    </main>

    <aside class="centered">
        <div id="console">
            <div id="toolbar">
                <div id="icon">>_</div>
                <button id="clear" type="button">Clear</button>
            </div>
            <div id="content"></div>
            <div id="anchor"></div>
        </div>
    </aside>

    <script type="text/javascript" src="./scripts/app.js"></script>
    <script type="text/javascript" src="./scripts/console.js"></script>
    <script type="text/javascript" src="./scripts/install.js"></script>
    <script type="text/javascript" src="./scripts/roms.js"></script>
    <script type="text/javascript" src="./scripts/setup.js"></script>
    <script type="text/javascript" src="./scripts/shortcuts.js"></script>
    <script type="text/javascript" src="./scripts/shutdown.js"></script>
    <script type="text/javascript" src="./scripts/tabs.js"></script>
    <script type="text/javascript" src="./scripts/version.js"></script>

</body>
</html>
